<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focuspoint Demo</title>

    <link rel="stylesheet" href="focuspoint.min.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body class="demo">

    <div class="canvases">

        <!-- Title -->
        <h1><img src="title.png" alt="Focuspoint"></h1>

        <!-- Tablet -->
        <figure class="lfy-focuspoint-view" id="view1"></figure>

        <!-- Desktop -->
        <figure class="lfy-focuspoint-view" id="view2">
            <div class="lfy-focuspoint-edit" id="edit">
                <button class="lfy-focuspoint-button">
                    <span></span>
                </button>
            </div>
        </figure>

        <!-- Notebook -->
        <figure class="lfy-focuspoint-view" id="view3"></figure>

        <!-- Phone -->
        <figure class="lfy-focuspoint-view" id="view4"></figure>
    </div>

    <script src="classList.min.js"></script>
    <script src="requestAnimationFrame.js"></script>
    <script src="focuspoint.min.js"></script>

    <script src="demo.js"></script>
</body>
</html>
